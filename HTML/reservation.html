<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>

    <label for="dest">Destination:</label>
<input list="Destinations" type="text" id="dest" placeholder="Enter your Destination">
<datalist id="Destinations">
    <option value="Russia">
        <option value="Spain">
            <option value="France">
                 <option value="England">
                    <option value="USA">
                        <option value="Australia">
                            <option value="Germany">
                                <option value="Italy">
                                    <option value="Austria">
                                        <option value="Netherlands">
                                            <option value="Kazakhstan">
                                            </datalist>
                                        
                            

<label for="dateDepart">Departure Date:</label>
<input type="date" id="dateDepart" placeholder="Choose your Departure Date">

<label for="dateArrive">Arrival Date:</label>
<input type="date" id="dateArrive" placeholder="Choose your Arrival Date">

<label for="nbreOfPersonne">Number of Persons:</label>
<input type="text" id="nbreOfPersonne" placeholder="Number of Persons">

<label for="nbreOfTickets">Number of Tickets:</label>
<input type="text" id="nbreOfTickets" placeholder="Number of Tickets">

<input type="submit" value="Submit" id="submitBtn">


    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="../JS/jquery.js"></script>
    <script src="../JS/main.js"></script>
</body>
</html>
